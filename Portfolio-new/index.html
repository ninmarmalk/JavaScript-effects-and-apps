<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/df68b5bfcb.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <title>Typewriting Effect</title>
  </head>
  <body>
    <div class="intro">
      <h1>
        I'm Ninmar. I'm a

        <span
          class="txt-type"
          data-wait="3000"
          data-words='["Web Designer.", "Web Developer.", "Creator."]'
        ></span>
      </h1>
    </div>

    <div class="main">
      <div id="welcome">
        <h2>Welcome.</h2>
        <p>
          Earlier this year, I left my prior career to pursue web developent.
          I'm a Self-Taught Front-End Web Developer and I'm available for hire.
        </p>
        <p>
          Please take some time to review my projects, GitHub, and resume below.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
